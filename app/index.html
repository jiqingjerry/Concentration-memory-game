<!DOCTYPE html>
<html>
<head>
	<title>concentration game</title>
	<link rel="shortcut icon" href="#">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
	<link href="/static/css/styles.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
	<div class="text-center">
		<h1>Concentration Game</h1>
		<div class="container">
			<div class="row">
				<input type="text" class="col form-control m-2" placeholder="Enter Player Name" id="playerName"/>
				<button type="submit" class="col btn btn-sm btn-dark m-2" id="submit">submit</button>
			</div>
		</div>
		<h3>Players</h3>
		<ul class="list-group"></ul>
	</div>
	<script type="module" src="/static/c.js"></script>
</body>
</html>
